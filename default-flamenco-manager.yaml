manager_name: Azure Flamenco Manager
database_url: mongodb://localhost/flamanager
task_logs_path: /mnt/flamenco-output/task-logs
listen: '[::0]:8083'
own_url: http://10.0.0.4:8083/
flamenco: https://cloud.blender.org/
variables:
  blender:
    darwin: ""
    linux: /mnt/flamenco-resources/apps/blender/blender --factory-startup
    windows: ""
  ffmpeg:
    darwin: ""
    linux: /mnt/flamenco-resources/apps/ffmpeg/ffmpeg
    windows: ""
path_replacement:
  job_storage:
    darwin: ""
    linux: /mnt/flamenco-input/jobs
    windows: ""
  render:
    darwin: ""
    linux: /mnt/flamenco-output/renders
    windows: ""
worker_cleanup_status:
- offline
- timeout
ssdp_discovery: false
shaman:
  fileStorePath: /mnt/flamenco-input/file-store
  checkoutPath: /mnt/flamenco-input/jobs
  garbageCollect:
    period: 1h
    maxAge: 24h
worker_registration_secret: "je moeder"
